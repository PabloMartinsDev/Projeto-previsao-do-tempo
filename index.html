<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./scripts.js"></script>

    <title>Programacao</title>
</head>

<body>

    <div class="caixa-grande">

        <input class="input-cidade" placeholder="Cidade">
        <button onclick="CliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">

            <H2 class="city">Tempo em Maua</H2>
            <p class="temp">17°C</p>        <p class="temp-max">Temperatura Max:30°C</p>     <p class="temp-min">Temperatura Min:1°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="desc">Nublado</p>
            </div>

            <p class="umi">Umidade:70%</p>
        </div>

    </div>

</body>

</html>
